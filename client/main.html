<OCTYPE html>
    <html>

    <head>
        <meta charset="UTF-8">
        <title>主页</title>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
        <link rel="stylesheet" type="text/css" href="tui-editor/codemirror.css">
        <link rel="stylesheet" type="text/css" href="tui-editor/toastui-editor.css">
    </head>
    <style>
        .div-inline {
            display: inline
        }
    </style>

    <body>
        <script>
            // const en = require('./client-encrypt')
            const rpc = require('./rpc')
            const {
                dialog
            } = require('electron').remote
            const ipc = require('electron').ipcRenderer
            var edited = false
        </script>
        <script>
            if (typeof module === 'object') {
                window.module = module;
                module = undefined;
            }
        </script>
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <link rel="stylesheet" href="jstree/dist/themes/default/style.min.css" />
        <link rel="stylesheet" href="main.css" />
        <script src="jstree/dist/jstree.min.js"></script>
        <script src="tui-editor/toastui-editor-all.js"></script>
        <script>
            if (window.module) module = window.module;
        </script>
        <h1>主页</h1>

        <!-- <button onclick="test()">测试</button> -->

        <script>
            ipc.on("test", (event, data) => {
                alert("this is a test")
            })
            ipc.on("filetree", (event, msg) => {
                console.log("helleo")
                console.log(msg)
                data = JSON.parse(msg)
                for (i in data) {
                    if (data[i].type == "markdown") {
                        data[i].icon = "./icons/md.png"
                    } else if (data[i].type == "directory") {
                        data[i].icon = "./icons/folder.png"
                    } else {
                        data[i].icon = "./icons/file.png"
                    }
                }
                ref = $('#jstree1').jstree(true)
                    // ref.destroy(true)

                console.log(ref)
                if (ref != false) {
                    ref.settings.core.data = data
                    ref.refresh()
                }
                $('#jstree1').jstree({
                    "core": {
                        data: data,
                        "themes": {
                            "variant": "large", //加大
                            "ellipsis": false
                        },
                        "check_callback": function(op, node, parent, position, more) {
                            op // 当前操作
                            // console.log("parent:" + parent)
                            if (op == 'move_node') { //当进行拖拽时
                                // 新的父节点必须是目录
                                if (parent.original.type == 'directory') {
                                    return true;　　　　
                                } else {　　　　　　
                                    return false;　　　　
                                }　　
                            }
                            return true
                        },
                    },
                    "plugins": ["contextmenu", "dnd"],
                    // "contextmenu": {
                    //     "items": {
                    //         "新建目录": {
                    //             "label": "新建目录",
                    //             "action": createdir()
                    //         },
                    //         "重命名": {
                    //             "label": "重命名",
                    //             "action": rename()
                    //         },
                    //         "上传": {
                    //             "label": "上传",
                    //             "action": upload()
                    //         },
                    //         "删除": {
                    //             "label": "删除",
                    //             "action": del()
                    //         },
                    //     }
                    // }
                })

                // NOTE select a node

                .on('select_node.jstree', function(event, data) {
                    var ref = $('#jstree1').jstree(true);
                    // var _l = data.node.li_attr;
                    console.log(data.node.original.type);
                    // 叶节点同时类型不是dir，说明是文件
                    if (ref.is_leaf(data.node) && data.node.original.type != 'directory') {
                        path = data.node.original.path
                            // path = ref.get_path(data.node, '/')
                        console.log(path)

                        // if you click a file-node, that means download it
                        _download(data.node, path)
                    } else {
                        // 说明是目录，什么也不做
                    }
                })

                // tree change
                .on('changed.jstree', function(event, data) {
                    console.log("-----------changed.jstree");
                    console.log("action:" + data.action);
                    console.log(data.node);
                })

                // NOTE move_node
                .on('move_node.jstree', function(event, data) {
                    var ref = $('#jstree1').jstree(true)
                    parentid = data.parent // 注意这个是id
                    parent = ref.get_node(parentid)
                    node = data.node // 注意这个是节点对象
                    oldpath = node.original.path // 旧的目录位置
                    destpath = parent.original.path + '/' + node.text
                        // destpath = totalpath.substr(0, totalpath.length - node.text.length) // 新的目录位置
                    console.log("destpath:" + destpath)
                    console.log("oldpath:" + oldpath)
                    status = ipc.sendSync('move', {
                        oldpath: node.original.path,
                        newpath: destpath,
                        node: node
                    })
                    if (status == 0) {
                        console.log("移动成功")
                        node.original.path = destpath
                    }
                });

            })

            // NOTE upload
            // 文件上传触发器
            function upload() {
                ref = $('#jstree1').jstree(true)
                res = _getCurrNode()
                console.log(res)
                nodeid = res.id
                state = res.state
                if (state == false) {
                    alert("请先选中一个目录位置!")
                } else {
                    node = ref.get_node(nodeid)
                        // console.log(node)
                        // 只有选中非叶节点时才可以上传
                    if (ref.is_leaf(node) && node.original.type != 'directory') {
                        alert("请选中一个目录！")
                    } else {
                        // 打开选择文件对话框
                        dialog.showOpenDialog({
                            title: "请选择要上传的文件",
                        }).then(result => {
                            ref = $('#jstree1').jstree(true)
                                // nodeid = _getCurrNode().id
                            console.log(result)
                            if (!result.canceled) {
                                filepath = result.filePaths[0]
                                filename = filepath.substr(filepath.lastIndexOf('/') + 1)
                                var cloudpath
                                if (node.original.path == '/') {
                                    cloudpath = node.original.path + filename
                                } else {
                                    cloudpath = node.original.path + '/' + filename
                                }
                                console.log(cloudpath)

                                var timestamp = ref.get_node(1).original.timestamp
                                arr = filename.split('.')
                                postfix = arr[arr.length - 1]
                                type = "other"
                                if (postfix == "md") {
                                    type = "markdown"
                                } else {
                                    type = "other"
                                }

                                newNodeid = ref.create_node(nodeid, {
                                    "text": filename,
                                    "type": type,
                                    "timestamp": timestamp,
                                    "path": cloudpath
                                });
                                console.log(newNodeid)
                                newNode = ref.get_node(newNodeid)
                                newid = ipc.sendSync("upload", {
                                    localpath: filepath,
                                    cloudpath: cloudpath,
                                    filename: filename,
                                    treenode: newNode
                                })
                                alert(newid)
                                ref.set_id(newNode, newid)
                                    // newNode.id = newid
                            } else {
                                console.log("upload canceled")
                            }
                        }).catch(err => {
                            console.log(err)
                        })
                    }
                }
            }

            // NOTE _download
            // 文件下载触发器
            function _download(node, path) {
                ipc.send("download", {
                    node: node,
                    path: path,
                    name: node.text
                })
            }

            // NOTE createdir
            // 创建目录(mkdir)触发器
            function createdir() {
                var ref = $('#jstree1').jstree(true);

                res = _getCurrNode();
                var currNodeid = res.id;
                state = res.state;
                if (state == false) {
                    alert("请先选中一个目录!")
                } else {
                    curnode = ref.get_node(currNodeid)
                        // not a directory
                    if (ref.is_leaf(currNodeid) && curnode.original.type != 'directory') {
                        currNodeid = ref.get_parent(currNodeid)
                        curnode = ref.get_node(currNodeid)
                    } else {} // do nothing

                    // ref.edit(ref, curnode.val)
                    // 根目录节点ID为1
                    var timestamp = ref.get_node(1).original.timestamp

                    console.log(currNodeid)
                    newNodeid = ref.create_node(currNodeid, {
                        "type": "directory",
                        "timestamp": timestamp,
                        "path": curnode.original.path,
                    });

                    function editcallback(node, state, canceled) {
                        if (!canceled) {
                            if (state) {
                                console.log(node)
                                if (curnode.original.path == '/') {
                                    node.original.path = curnode.original.path + node.text
                                } else {
                                    node.original.path = curnode.original.path + '/' + node.text
                                }
                                // newNode = ref.get_node(newNodeid)
                                newid = ipc.sendSync("createdir", node.original.path)
                                console.log(newid)
                                ref.set_id(node, newid)
                                    // node.id = newid
                            } else {
                                console.log("edit state error")
                            }
                        } else {
                            console.log("edit cancelled")
                            ref.delete_node(newNodeid)
                        }
                    }
                    if (newNodeid) {
                        ref.edit(newNodeid, "newfolder", editcallback)
                    }
                }
            }

            // NOTE rename
            // 项目重命名触发器
            function rename() {
                var ref = $('#jstree1').jstree(true);
                var res = _getCurrNode();
                var currNodeid = res.id;
                var state = res.state;
                if (state == false) {
                    alert("请先选中一个项!")
                } else {
                    if (currNodeid == 1) {
                        alert("不能重命名根目录!")
                    } else {
                        var currNode = ref.get_node(currNodeid)

                        var oldname = currNode.text

                        function editcallback(node, state, canceled) {
                            if (!canceled) {
                                if (state) {
                                    console.log(node)
                                    if (oldname != node.text) {
                                        console.log(node.original.path)
                                        ipc.send("rename", {
                                            path: node.original.path,
                                            name: node.text,
                                            node: node
                                        })
                                    }
                                    // newNode = ref.get_node(newNodeid)
                                } else {
                                    console.log("edit state error")
                                }
                            } else {
                                console.log("edit cancelled")
                                    // ipc.send("rename", {
                                    //     path: node.original.path + oldname,
                                    //     name: node.text
                                    // })
                            }
                        }
                        ref.edit(currNodeid, currNode.text, editcallback)
                    }
                }
            }

            // NOTE del
            // 文件和目录删除触发器
            function del() {
                var ref = $('#jstree1').jstree(true);
                var res = _getCurrNode();
                var currNodeid = res.id;
                state = res.state;
                if (state == false) {
                    alert("请先选中一个位置!")
                } else {
                    if (currNodeid == 1) {
                        alert("不能删除根目录!")
                    } else {
                        var currNode = ref.get_node(currNodeid);
                        // rm
                        console.log("starting delete...")
                        if (ref.is_leaf(currNodeid) && currNode.original.type != 'directory') {
                            console.log("rm...")
                            ipc.send("rm", {
                                path: currNode.original.path,
                                dir: false
                            })
                        } else { // rmdir
                            console.log("rmdir...")
                            ipc.send("rm", {
                                path: currNode.original.path,
                                dir: true
                            })
                        }
                        ipc.on('rmstate', (event, msg) => {
                            console.log("recieving state")
                            if (msg == 0) {
                                ref.delete_node(currNode);
                            } else {
                                console.log("删除失败")
                            }
                        })
                    }
                }
            }
            // NOTE _getCurrNode
            // 获取当前所选中的结点
            function _getCurrNode() {
                var ref = $('#jstree1').jstree(true),
                    sel = ref.get_selected();
                console.log(sel);
                if (!sel.length) {
                    console.log("----");
                    // 不能直接通过返回false表示获取失败，因为id为0时也是false
                    return {
                        id: 0,
                        state: false
                    };
                }
                sel = sel[0];
                return {
                    id: sel,
                    state: true
                };
            }
        </script>

        <div style="display: inline-flex;">
            <!-- 目录栏 -->
            <div>
                <div class="treebtn">
                    <button onclick="createdir();">创建目录</button>
                    <button onclick="del();">删除项目</button>
                </div>
                <div class="treebtn">
                    <button onclick="rename();">重命名项</button>
                    <button onclick="upload()">上传文件</button>
                </div>
                <div id="jstree1" style="width:auto;height:100%;background:#ffffff;min-width: 10em;"></div>
            </div>
            <!-- 详细内容显示：MD编辑器和查看器 -->
            <div>
                <div id="area">
                    <input type="button" value="保存" onclick="savechange();">
                    <table>
                        <tr>
                            <td>
                                <div id="editor"></div>
                            </td>
                        </tr>
                    </table>
                </div>
                <link rel="stylesheet" href="md.css" />
                <style>
                    #area>table {
                        width: 100%;
                        table-layout: fixed;
                    }
                    
                    #area table tr td {
                        margin: 0;
                        padding: 6px;
                        border: 0;
                    }
                    
                    #md-area {
                        width: 100%;
                        height: 600px;
                        font-size: 18px;
                        overflow: hidden;
                        font-weight: bold;
                        outline: none;
                    }
                    
                    #show-area {
                        height: 600px;
                        background-color: #FCF6E5;
                        overflow: auto;
                    }
                    
                    .clearfix:before {
                        content: "";
                        display: table;
                    }
                </style>
                <script>
                    const editor = new toastui.Editor({
                        el: document.querySelector('#editor'),
                        height: '600px',
                        initialValue: "",
                        initialEditType: 'wysiwyg'
                    });
                    // 更新显示的MD数据
                    var shownid = 0
                    ipc.on("update shown", (event, msg) => {
                        data = msg.data
                        id = msg.id
                        if (edited) {
                            dialog.showMessageBox({
                                type: "warning",
                                title: "修改未保存",
                                message: "是否放弃当前修改?",
                                buttons: ["否", "是"]
                            }).then(result => {
                                if (result.response == 1) {
                                    console.log("放弃修改")
                                    editor.setMarkdown(data)
                                    shownid = id
                                    edited = false;
                                } else {
                                    console.log("保留修改")
                                        // do nothing
                                }
                            })
                        } else {
                            editor.setMarkdown(data)
                            shownid = id
                        }
                    })


                    function savechange() {
                        curcontent = editor.getMarkdown()
                            // curcontent = document.getElementById("md-area").value;
                        ipc.send("dataupload", {
                            id: shownid,
                            data: curcontent
                        })
                    }
                </script>
            </div>
        </div>
    </body>

    </html>
