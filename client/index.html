<OCTYPE html>
    <html>

    <head>
        <meta charset="UTF-8">
        <title>登录</title>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    </head>

    <body>
        <script>
            const en = require('./client-encrypt')
            const rpc = require('./rpc')
            const ipc = require('electron').ipcRenderer
        </script>
        <h1>服务器和用户信息</h1>
        服务端:
        <form>
            <input type="text" id="ip" pattern="(25[0-5]|2[0-4]\d|[0-1]?\d?\d)(\.(25[0-5]|2[0-4]\d|[0-1]?\d?\d)){3}$" />
            <br>
            <input type="text" id="port" pattern="^([0-9]|[1-9]\d|[1-9]\d{2}|[1-9]\d{3}|[1-5]\d{4}|6[0-4]\d{3}|65[0-4]\d{2}|655[0-2]\d|6553[0-5])$" /><br>
            <!-- <input type="submit" id="submitip" onclick="teststub()" /> -->
        </form>
        <script>
            function enterkey() {
                if (event.keyCode == 13) {
                    document.getElementById("enter").click();
                    return false;
                }
            }

            function teststub() {
                ip = document.getElementById("ip").value;
                port = document.getElementById("port").value;
                console.log("send success")
                stub = rpc.getstub(ip, port);
                return stub
            }
        </script>
        用户:
        <br>
        <input type="text" id="user" /><br>
        <input type="password" id="passwd" /> <br>
        <input type="submit" id="submitacount" onclick="handle()" onkey/>
        <script>
            function handle() {
                let username = document.getElementById("user").value;
                let password = document.getElementById("passwd").value;
                // user = en.encry(username, "public.pem");
                user = username
                var ip = document.getElementById('ip').value;
                var port = document.getElementById('port').value;
                // console.log(password)
                // password = en.encry(password, "public.pem");
                let stub = teststub();
                console.log(stub)
                ipc.send("stub", {
                    ip: ip,
                    port: port
                });

                function logincallback(error, response) {
                    if (error) {
                        alert("登录错误:找不到服务器")
                    } else {
                        console.log(response)
                        if (response.status == 0) {
                            alert("登陆成功")
                            ipc.send("loginsuccess", {
                                id: response.uuid,
                                ip: ip
                            })
                        } else {
                            console.log("#debug login error")
                            alert("登陆失败")
                        }
                    }
                    //ipc.send("loginsuccess", 0)
                }

                stub.login({
                    name: user,
                    passwd: password
                }, logincallback)


                //
            }
        </script>
    </body>

    </html>
